<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pressure Drop Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Pressure Drop Calculator</h1>
      <p class="subtitle">Darcy-Weisbach equation for single-phase incompressible flow</p>

      <form id="calculator-form" class="card">
        <div class="grid">
          <label>
            Pipe length (m)
            <input type="number" id="length" min="0" step="any" value="25" required />
          </label>
          <label>
            Inner diameter (mm)
            <input type="number" id="diameter" min="0" step="any" value="50" required />
          </label>
          <label>
            Flow rate (m³/h)
            <input type="number" id="flowRate" min="0" step="any" value="12" required />
          </label>
          <label>
            Fluid density (kg/m³)
            <input type="number" id="density" min="0" step="any" value="998" required />
          </label>
          <label>
            Dynamic viscosity (Pa·s)
            <input type="number" id="viscosity" min="0" step="any" value="0.001" required />
          </label>
          <label>
            Pipe roughness (mm)
            <input type="number" id="roughness" min="0" step="any" value="0.045" required />
          </label>
        </div>

        <button type="submit">Calculate</button>
      </form>

      <section class="card result" aria-live="polite">
        <h2>Results</h2>
        <dl>
          <div><dt>Velocity</dt><dd id="velocity">-</dd></div>
          <div><dt>Reynolds number</dt><dd id="reynolds">-</dd></div>
          <div><dt>Friction factor</dt><dd id="frictionFactor">-</dd></div>
          <div><dt>Pressure drop</dt><dd id="pressureDrop">-</dd></div>
        </dl>
        <p id="note"></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
